plugins {
    id 'groovy'
    id 'java-gradle-plugin'
    id 'maven-publish'
}

group = 'by.grigoryev.pavel.git-tag-plugin'
version = '1.0.0'

repositories {
    mavenCentral()
}

ext {
    groovyVersion = '4.0.14'
}

dependencies {
    implementation "org.apache.groovy:groovy:$groovyVersion"
}

gradlePlugin {
    plugins {
        gitTagPlugin {
            id = 'by.grigoryev.pavel.git-tag-plugin'
            implementationClass = 'ru.clevertec.gittaggradleplugin.GitTagPlugin'
        }
    }
}
